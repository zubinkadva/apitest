<h2>Login</h2>
<br>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': email.touched && email.errors }" placeholder="test@example.com"
    />
    <div *ngIf="email.touched && email.errors" class="invalid-feedback">
      <div *ngIf="email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': password.touched && password.errors }" />
    <div *ngIf="password.touched && password.errors" class="invalid-feedback">
      <div *ngIf="password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="remember">
      <label class="form-check-label" for="remember">
        Remember me?
      </label>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loginForm.invalid || loginForm.pending" class="btn btn-primary">Login</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
